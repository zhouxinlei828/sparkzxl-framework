<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sparkzxl-component文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'sparkzxl-component',
        homepage: 'forward/main.md',
        repo: 'https://github.com/sparkzxl/sparkzxl-component.git',
        loadNavbar: true,
        loadSidebar: true,
        coverpage: true,
        auto2top: true,
        maxLevel: 2,
        subMaxLevel: 3,
        search: {
            placeholder: '搜索',
            noData: '找不到结果!',
            depth: 3
        },
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退
        },
        themeColor: '#1890ff',
        ga: 'UA-144208445-1',
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        copyCode: {
            buttonText: '复制到剪切板',
            errorText: '错误',
            successText: '复制成功'
        },
        plugins: [
            function (hook) {
                var header = [
                    '<p>',
                    '<a href="https://www.aliyun.com/sale-season/2020/procurement-new-members?userCode=44mjc0yx">',
                    '<img src="/images/aliyun_sale.jpg" alt="阿里云" width="640px" height="60px">',
                    '</a>',
                    '</p>'
                ].join('');
                var footer = [
                    '<hr/>',
                    '<footer style="text-align: center">',
                    '<span><a href="http://www.beian.miit.gov.cn/" target="_blank">苏ICP备20005503号</a></span>',
                    '</footer>'
                ].join('');
                hook.afterEach(function (html) {
                    // var isReadme = window.location.href.indexOf("README");
                    var isReadme = 1;
                    if (isReadme === -1) {
                        return header + html + footer;
                    } else {
                        return html + footer;
                    }
                });
            }
        ]
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<script src="//unpkg.com/prismjs@1.19.0/components/prism-bash.js"></script>
<script src="//unpkg.com/prismjs@1.19.0/components/prism-java.js"></script>
<script src="//unpkg.com/prismjs@1.19.0/components/prism-sql.js"></script>
</body>
</html>
